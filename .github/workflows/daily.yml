name: daily-db-update
on:
  schedule:
    - cron: "0 6 * * *"   # 08:00 CEST (UTC+2, summer  
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: daily-db-update                # avoid overlapping if GH retries
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily job (guarded for 08:00 Europe/Berlin)
        run: python -m src.cron_entry
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          FB_TOKEN: ${{ secrets.FB_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          DB_URL : ${{secrets.DB_URL}}
          DB_SSLMODE: ${{secrets.DB_SSLMODE}}
